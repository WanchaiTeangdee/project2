<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - U-Nai Dee</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-wrap{max-width:420px;margin:48px auto;padding:24px;background:linear-gradient(180deg,#fff,#fbfdff);border-radius:12px;box-shadow:0 12px 40px rgba(2,6,23,0.06)}
    .login-wrap h2{margin:0 0 12px}
    .login-wrap label{display:block;margin-bottom:8px}
    .login-wrap input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  </style>
</head>
<body class="site-bg">
  <div class="container">
    <div class="auth-wrap">
      <h2>เข้าสู่ระบบ</h2>
      <div class="auth-header">
        <div class="logo">U-Nai Dee</div>
        <div>
          <div class="auth-sub">เข้าสู่ระบบเพื่อจองคอนโดหรือบ้านในระยะยาว</div>
        </div>
      </div>
      <form id="login-form" class="fade-in">
        <label>ชื่อผู้ใช้หรืออีเมล
          <input name="identifier" required placeholder="ชื่อผู้ใช้หรืออีเมล">
        </label>
        <label class="password-field">รหัสผ่าน
          <input name="password" type="password" placeholder="รหัสผ่าน">
          <button type="button" class="toggle-pw">แสดง</button>
        </label>
        <div class="links-inline">
          <a href="signup.html">สมัครสมาชิก</a> • <a href="forgot.html">ลืมรหัสผ่าน?</a>
        </div>
        <div class="auth-actions">
          <a href="index.html" class="btn">ยกเลิก</a>
          <button class="btn primary" type="submit">เข้าสู่ระบบ</button>
        </div>
      </form>
      <div id="login-msg" class="msg"></div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script src="auth-ui.js"></script>
  <script>
    const form = document.getElementById('login-form')
    const msg = document.getElementById('login-msg')
    form.addEventListener('submit', async e=>{
      e.preventDefault()
      msg.textContent = ''
      const fd = new FormData(form)
      const id = fd.get('identifier')
      const pw = fd.get('password')
      try{
        const ok = await auth.verifyUser(id,pw)
        if(!ok){ msg.textContent = 'ไม่พบผู้ใช้หรือรหัสผ่านไม่ถูกต้อง'; return }
        auth.setLoggedInUser(ok)
        window.location.href = 'index.html'
      }catch(err){ msg.textContent = err.message }
    })
  </script>
</body>
</html>
